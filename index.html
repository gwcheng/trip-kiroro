<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Kiroro 滑雪行程</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            /* Prevent rubber-banding/bouncing on iOS */
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const PlanePath = (props) => <IconBase {...props}><path d="M2 12h20"/><path d="M13 2a20.08 20.08 0 0 1 2 20"/><path d="M21 12a19.98 19.98 0 0 0-8-10"/></IconBase>;
        const Bus = (props) => <IconBase {...props}><path d="M8 6v6"/><path d="M15 6v6"/><path d="M2 12h19.6"/><path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"/><circle cx="7" cy="18" r="2"/><path d="M9 18h5"/><circle cx="16" cy="18" r="2"/></IconBase>;
        const Snowflake = (props) => <IconBase {...props}><line x1="2" y1="12" x2="22" y2="12"/><line x1="12" y1="2" x2="12" y2="22"/><path d="m20 16-4-4 4-4"/><path d="m4 8 4 4-4 4"/><path d="m16 4-4 4-4-4"/><path d="m8 20 4-4 4 4"/></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const Hotel = (props) => <IconBase {...props}><path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Z"/><polyline points="7 2 7 22"/><polyline points="17 2 17 22"/><line x1="2" x2="22" y1="12" y2="12"/><line x1="2" x2="22" y1="18" y2="18"/></IconBase>;
        const Coffee = (props) => <IconBase {...props}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></IconBase>;
        const Home = (props) => <IconBase {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Thermometer = (props) => <IconBase {...props}><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></IconBase>;
        
        // --- Data ---
        const itineraryData = [
            {
                day: 1,
                date: "2026.3.4 (三)",
                title: "出發 & 前往小樽",
                highlight: "新千歲空港 -> 小樽",
                events: [
                { time: "05:00", icon: <Home className="w-4 h-4" />, title: "集合：星都心社區大門" },
                { time: "05:30", icon: <Home className="w-4 h-4" />, title: "集合：食品工業發展研究所門口" },
                { time: "05:35", icon: <Home className="w-4 h-4" />, title: "集合：富宇文匯社區大門" },
                { time: "08:35", icon: <PlanePath className="w-4 h-4" />, title: "華航 CI130 起飛", desc: "桃機二航廈 -> 13:10 抵達新千歲" },
                { time: "14:50", icon: <Bus className="w-4 h-4" />, title: "搭乘 JR 快速エアポート", desc: "新千歲 -> 16:04 抵達小樽車站" },
                { time: "Check-in", icon: <Hotel className="w-4 h-4" />, title: "入住 OMO5 Otaru", mapLink: "https://maps.app.goo.gl/XHJooktCgHEUQgXu7?g_st=com.google.maps.preview.copy" },
                ]
            },
            {
                day: 2,
                date: "2026.3.5 (四)",
                title: "移動至 Kiroro 滑雪渡假村",
                highlight: "開始滑雪行程",
                events: [
                { time: "08:25", icon: <Bus className="w-4 h-4" />, title: "巴士出發", desc: "From OMO5 Otaru (車資 2000JPY)" },
                { time: "09:35", icon: <MapPin className="w-4 h-4" />, title: "抵達 Club Med Kiroro Grand" },
                { time: "AM/PM", icon: <Snowflake className="w-4 h-4" />, title: "整裝、租借器材、滑雪" },
                { time: "Stay", icon: <Hotel className="w-4 h-4" />, title: "宿 Club Med Kiroro Grand" },
                ]
            },
            {
                day: 3,
                date: "2026.3.6 (五)",
                title: "Kiroro 全日滑雪",
                highlight: "Powder Snow Day",
                events: [
                { time: "All Day", icon: <Snowflake className="w-4 h-4" />, title: "全日滑雪活動" },
                { time: "Relax", icon: <Coffee className="w-4 h-4" />, title: "度假村設施 / 溫泉" },
                { time: "Stay", icon: <Hotel className="w-4 h-4" />, title: "宿 Club Med Kiroro Grand" },
                ]
            },
            {
                day: 4,
                date: "2026.3.7 (六)",
                title: "Kiroro 全日滑雪",
                highlight: "Enjoy the Slopes",
                events: [
                { time: "All Day", icon: <Snowflake className="w-4 h-4" />, title: "全日滑雪活動" },
                { time: "Stay", icon: <Hotel className="w-4 h-4" />, title: "宿 Club Med Kiroro Grand" },
                ]
            },
            {
                day: 5,
                date: "2026.3.8 (日)",
                title: "滑雪半日 & 移動至札幌",
                highlight: "滑雪至 15:00 -> 札幌成吉思汗",
                events: [
                { time: "Morning", icon: <Coffee className="w-4 h-4" />, title: "早餐後先退房 (寄放行李)" },
                { time: "15:00", icon: <Snowflake className="w-4 h-4" />, title: "結束滑雪" },
                { time: "16:15", icon: <Bus className="w-4 h-4" />, title: "巴士出發往札幌", desc: "車資 2500JPY" },
                { time: "18:30", icon: <Hotel className="w-4 h-4" />, title: "抵達 Sapporo Excel Hotel Tokyu", mapLink: "https://maps.app.goo.gl/Vz2DwSEimPqwApNq8?g_st=com.google.maps.preview.copy" },
                { time: "Dinner", icon: <Coffee className="w-4 h-4" />, title: "晚餐：成吉思汗燒肉", mapLink: "https://maps.app.goo.gl/j7mGAMryivxvYdf38?g_st=ipc" },
                ]
            },
            {
                day: 6,
                date: "2026.3.9 (一)",
                title: "返台",
                highlight: "札幌 -> 甜蜜的家",
                events: [
                { time: "Morning", icon: <Coffee className="w-4 h-4" />, title: "自由活動 / 前往機場" },
                { time: "14:40", icon: <PlanePath className="w-4 h-4" />, title: "華航 CI131 起飛", desc: "新千歲 -> 18:20 抵達桃機二航廈" },
                ]
            }
        ];

        // --- Mock Weather ---
        const generateMockWeatherData = () => {
            const dates = [];
            const today = new Date();
            for (let i = 0; i < 5; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() - i);
                dates.push(d.toISOString().split('T')[0]);
            }

            return dates.map((date, index) => ({
                date: date,
                temp: -2 - Math.floor(Math.random() * 8),
                snowfall: index === 0 ? 15 : Math.floor(Math.random() * 30),
                wind: Math.floor(Math.random() * 20) + 5,
                condition: Math.random() > 0.3 ? "Powder Snow" : "Cloudy",
                base: 240 + Math.floor(Math.random() * 20)
            }));
        };

        // --- Main App Component ---
        function KiroroSkiApp() {
            const [activeTab, setActiveTab] = useState('itinerary');
            const [weatherData, setWeatherData] = useState([]);
            const [loadingWeather, setLoadingWeather] = useState(false);
            const [daysUntilTrip, setDaysUntilTrip] = useState(0);

            useEffect(() => {
                const targetDate = new Date('2026-03-04T00:00:00');
                const now = new Date();
                const diffTime = targetDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                setDaysUntilTrip(diffDays);
            }, []);

            const fetchWeather = () => {
                setLoadingWeather(true);
                setTimeout(() => {
                    setWeatherData(generateMockWeatherData());
                    setLoadingWeather(false);
                }, 1200);
            };

            useEffect(() => {
                if (activeTab === 'weather') {
                    fetchWeather();
                }
            }, [activeTab]);

            return (
                <div className="flex flex-col h-[100dvh] bg-slate-50 font-sans text-slate-800 max-w-md mx-auto shadow-2xl overflow-hidden relative">
                    
                    {/* Header */}
                    <header className="bg-gradient-to-r from-cyan-600 to-blue-600 text-white p-6 shadow-md z-20">
                        <div className="flex justify-between items-start">
                            <div>
                                <h1 className="text-xl font-bold tracking-wide">2026 Kiroro 滑雪行</h1>
                                <p className="text-cyan-100 text-xs mt-1">Hokkaido, Japan</p>
                            </div>
                            <div className="flex flex-col items-end">
                                <div className="bg-white/20 backdrop-blur-sm px-2 py-0.5 rounded text-[10px] font-semibold border border-white/30 mb-1">
                                    Day 1-6
                                </div>
                                <div className="text-right">
                                     <p className="text-xs text-cyan-100 uppercase tracking-wider scale-90 origin-right">倒數</p>
                                     <p className="text-lg font-bold leading-none">{daysUntilTrip > 0 ? `${daysUntilTrip} 天` : "Go!"}</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Top Navigation (Moved from Bottom) */}
                    <nav className="bg-white border-b border-slate-200 shrink-0 z-20 shadow-sm relative">
                        <div className="flex justify-around items-center h-14">
                            <button 
                                onClick={() => setActiveTab('itinerary')}
                                className={`flex items-center justify-center w-full h-full relative transition-colors ${activeTab === 'itinerary' ? 'text-cyan-600' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <span className="flex items-center text-sm font-bold">
                                    <Calendar className="w-4 h-4 mr-1.5" /> 行程
                                </span>
                                {activeTab === 'itinerary' && <div className="absolute bottom-0 w-full h-0.5 bg-cyan-600 rounded-t-full"></div>}
                            </button>
                            
                            <button 
                                onClick={() => setActiveTab('weather')}
                                className={`flex items-center justify-center w-full h-full relative transition-colors ${activeTab === 'weather' ? 'text-cyan-600' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <span className="flex items-center text-sm font-bold">
                                    <Snowflake className="w-4 h-4 mr-1.5" /> 雪況
                                </span>
                                {activeTab === 'weather' && <div className="absolute bottom-0 w-full h-0.5 bg-cyan-600 rounded-t-full"></div>}
                            </button>

                            <button 
                                onClick={() => setActiveTab('hotels')}
                                className={`flex items-center justify-center w-full h-full relative transition-colors ${activeTab === 'hotels' ? 'text-cyan-600' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                                <span className="flex items-center text-sm font-bold">
                                    <Hotel className="w-4 h-4 mr-1.5" /> 住宿
                                </span>
                                {activeTab === 'hotels' && <div className="absolute bottom-0 w-full h-0.5 bg-cyan-600 rounded-t-full"></div>}
                            </button>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto px-4 py-4 z-10 no-scrollbar bg-slate-50">
                        
                        {/* Itinerary Tab */}
                        {activeTab === 'itinerary' && (
                            <div className="space-y-4 pb-10">
                                {itineraryData.map((day) => (
                                <div key={day.day} className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="bg-slate-50 p-3 border-b border-slate-100 flex justify-between items-center">
                                        <span className="font-bold text-slate-700">{day.date}</span>
                                        <span className="text-xs font-bold text-cyan-600 bg-cyan-50 px-2 py-1 rounded">Day {day.day}</span>
                                    </div>
                                    <div className="p-4">
                                        <h3 className="text-lg font-bold text-slate-800 mb-1">{day.title}</h3>
                                        <p className="text-sm text-slate-500 mb-4">{day.highlight}</p>
                                        
                                        <div className="space-y-4 relative pl-2">
                                            {/* Timeline Line */}
                                            <div className="absolute left-[11px] top-2 bottom-2 w-0.5 bg-slate-200"></div>

                                            {day.events.map((event, idx) => (
                                                <div key={idx} className="flex items-start relative z-10">
                                                    <div className="bg-white border-2 border-cyan-500 rounded-full p-1 w-6 h-6 flex items-center justify-center shrink-0 mt-0.5">
                                                        {React.cloneElement(event.icon, { className: "w-3 h-3 text-cyan-600" })}
                                                    </div>
                                                    <div className="ml-3 flex-1">
                                                        <div className="flex justify-between items-baseline">
                                                            <p className="text-sm font-semibold text-slate-800">{event.title}</p>
                                                            <span className="text-xs font-mono text-slate-400 shrink-0 ml-2">{event.time}</span>
                                                        </div>
                                                        {event.desc && <p className="text-xs text-slate-500 mt-0.5">{event.desc}</p>}
                                                        {event.mapLink && (
                                                            <a 
                                                                href={event.mapLink} 
                                                                target="_blank" 
                                                                rel="noreferrer"
                                                                className="inline-flex items-center mt-2 text-xs text-blue-500 hover:text-blue-700 bg-blue-50 px-2 py-1 rounded transition-colors"
                                                            >
                                                                <MapPin className="w-3 h-3 mr-1" /> 開啟地圖導航
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                ))}
                            </div>
                        )}

                        {/* Weather Tab */}
                        {activeTab === 'weather' && (
                            <div className="space-y-4 pb-10">
                                <div className="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h2 className="text-2xl font-bold flex items-center">
                                            <Snowflake className="w-6 h-6 mr-2 animate-pulse" />
                                            Kiroro 雪況報告
                                        </h2>
                                        <p className="text-blue-100 text-sm mt-1">目前顯示為模擬數據 (供測試)</p>
                                        
                                        <div className="mt-6 flex justify-between text-center">
                                            <div>
                                                <p className="text-blue-200 text-xs">積雪深度</p>
                                                <p className="text-3xl font-bold">260<span className="text-sm">cm</span></p>
                                            </div>
                                            <div>
                                                <p className="text-blue-200 text-xs">24h 降雪</p>
                                                <p className="text-3xl font-bold">15<span className="text-sm">cm</span></p>
                                            </div>
                                            <div>
                                                <p className="text-blue-200 text-xs">山頂溫度</p>
                                                <p className="text-3xl font-bold">-8<span className="text-sm">°C</span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <Snowflake className="absolute -right-4 -bottom-4 w-32 h-32 text-white/10" />
                                </div>

                                <div className="flex justify-between items-center px-1">
                                    <h3 className="font-bold text-slate-700">過去 5 日紀錄</h3>
                                    <button 
                                        onClick={fetchWeather}
                                        className="text-xs bg-slate-200 hover:bg-slate-300 text-slate-600 px-3 py-1 rounded-full transition-colors"
                                    >
                                        {loadingWeather ? '更新中...' : '重新整理'}
                                    </button>
                                </div>

                                {loadingWeather ? (
                                    <div className="p-8 text-center text-slate-400">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                                        <p>連線至氣象站...</p>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        {weatherData.map((day, idx) => (
                                            <div key={idx} className="bg-white p-3 rounded-lg border border-slate-100 flex items-center justify-between shadow-sm">
                                                <div className="flex items-center space-x-3">
                                                    <div className="bg-blue-50 p-2 rounded-lg">
                                                        <Calendar className="w-4 h-4 text-blue-500" />
                                                    </div>
                                                    <div>
                                                        <p className="text-sm font-bold text-slate-700">{day.date}</p>
                                                        <p className="text-xs text-slate-400">{day.condition}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4 text-right">
                                                    <div>
                                                        <div className="flex items-center text-xs text-slate-500">
                                                            <Snowflake className="w-3 h-3 mr-1" />
                                                            {day.snowfall}cm
                                                        </div>
                                                        <div className="flex items-center text-xs text-slate-500">
                                                            <Thermometer className="w-3 h-3 mr-1" />
                                                            {day.temp}°C
                                                        </div>
                                                    </div>
                                                    <div className="w-1 h-8 bg-slate-100 rounded-full relative">
                                                        <div 
                                                            className="absolute bottom-0 w-full bg-blue-400 rounded-full" 
                                                            style={{ height: `${Math.min(day.snowfall * 3, 100)}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Hotels Tab */}
                        {activeTab === 'hotels' && (
                            <div className="space-y-4 pb-10">
                                <h3 className="font-bold text-slate-700 px-1">本次住宿清單</h3>
                                
                                <div className="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100">
                                    <div className="h-32 bg-gray-200 flex items-center justify-center">
                                        <span className="text-gray-400 font-bold">OMO5 Image</span>
                                    </div>
                                    <div className="p-4">
                                        <h4 className="font-bold text-lg">OMO5 Otaru</h4>
                                        <p className="text-xs text-slate-500 mb-3">Day 1 (3/4)</p>
                                        <a 
                                            href="https://maps.app.goo.gl/XHJooktCgHEUQgXu7?g_st=com.google.maps.preview.copy" 
                                            target="_blank" rel="noreferrer"
                                            className="w-full block text-center bg-slate-100 text-slate-700 py-2 rounded-lg text-sm font-semibold hover:bg-slate-200"
                                        >
                                            Google Map 導航
                                        </a>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100">
                                    <div className="bg-red-600 h-32 flex items-center justify-center text-white font-bold text-xl tracking-widest">
                                        CLUB MED
                                    </div>
                                    <div className="p-4">
                                        <h4 className="font-bold text-lg">Club Med Kiroro Grand</h4>
                                        <p className="text-xs text-slate-500 mb-3">Day 2-4 (3/5 - 3/7)</p>
                                        <button className="w-full block text-center bg-slate-100 text-slate-700 py-2 rounded-lg text-sm font-semibold hover:bg-slate-200">
                                            度假村詳情
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100">
                                     <div className="h-32 bg-gray-200 flex items-center justify-center">
                                        <span className="text-gray-400 font-bold">Excel Hotel Image</span>
                                    </div>
                                    <div className="p-4">
                                        <h4 className="font-bold text-lg">Sapporo Excel Hotel Tokyu</h4>
                                        <p className="text-xs text-slate-500 mb-3">Day 5 (3/8)</p>
                                        <a 
                                            href="https://maps.app.goo.gl/Vz2DwSEimPqwApNq8?g_st=com.google.maps.preview.copy" 
                                            target="_blank" rel="noreferrer"
                                            className="w-full block text-center bg-slate-100 text-slate-700 py-2 rounded-lg text-sm font-semibold hover:bg-slate-200"
                                        >
                                            Google Map 導航
                                        </a>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KiroroSkiApp />);
    </script>
</body>
</html>
